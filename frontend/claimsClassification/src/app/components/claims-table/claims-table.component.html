<h1>Kundtjänstärende</h1>
<br>
<div class="mat-elevation-z8 padding-10">
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

     <!-- Administration Column -->
     <ng-container matColumnDef="administration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Förvaltning </th>
      <td mat-cell *matCellDef="let element"> {{element.administration}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beskrivning </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Classification Column -->
    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Classifikation </th>
      <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
    </ng-container>

    <!-- ML text Column -->
    <ng-container matColumnDef="mltext">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ML Text </th>
      <td mat-cell *matCellDef="let element"> {{element.mltext}} </td>
    </ng-container>

    <!-- ML Image Column -->
    <ng-container matColumnDef="mlimage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ML Bild </th>
      <td mat-cell *matCellDef="let element"> {{element.mlimage}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
